version: 1
defaultRefs: [master]

tasks:
  - name: tidb-cyclo
    taskType: cyclo
    shellScript: |
      gocyclo -over 20 -avg ./ 

  - name: tidb-gosec
    taskType: gosec
    shellScript: |
      gosec -fmt=junit-xml -out=results.xml -stdout -verbose=text -exclude=G103,G104,G204,G304,G307,G401,G404,G501,G505,G601 ./...
    reportDir: results.xml

  - name: tidb-build
    taskType: build
    shellScript: |
      make
    outputDir: bin/
    buildEnv:
      image: hub.pingcap.net/jenkins/centos7_golang-1.16:latest

  - name: tidb-ut
    taskType: unit-test
    shellScript: |
      go get -u gotest.tools/gotestsum
      export log_level=debug
      cd tools/check
      go build -o ../bin/failpoint-ctl github.com/pingcap/failpoint/failpoint-ctl
      cd ../..
      find $$PWD/ -type d | grep -vE "(\.git|tools)" | xargs tools/bin/failpoint-ctl enable
      gotestsum --junitfile test.xml  --packages="./..." -- -p 8 -coverprofile=cov.out
      gocov convert cov.out | gocov-xml > coverage.xml
    buildEnv:
      image: hub.pingcap.net/jenkins/centos7_golang-1.16:latest
    utReportDir: test.xml
    covReportDir: coverage.xml

  - name: tidb-race
    taskType: unit-test
    shellScript: |
      go get -u gotest.tools/gotestsum
      export log_level=debug
      cd tools/check
      go build -o ../bin/failpoint-ctl github.com/pingcap/failpoint/failpoint-ctl
      cd ../..
      find $$PWD/ -type d | grep -vE "(\.git|tools)" | xargs tools/bin/failpoint-ctl enable
      gotestsum --junitfile test.xml  --packages="./..." -- -p 8 -race -timeout 20m -coverprofile=cov.out
      gocov convert cov.out | gocov-xml > coverage.xml
    buildEnv:
      image: hub.pingcap.net/jenkins/centos7_golang-1.16:latest
    utReportDir: test.xml
    covReportDir: coverage.xml

  - name: tidb-leak
    taskType: unit-test
    shellScript: |
      go get -u gotest.tools/gotestsum
      export log_level=debug
      cd tools/check
      go build -o ../bin/failpoint-ctl github.com/pingcap/failpoint/failpoint-ctl
      cd ../..
      find $$PWD/ -type d | grep -vE "(\.git|tools)" | xargs tools/bin/failpoint-ctl enable
      gotestsum --junitfile test.xml  --packages="./..." -- -p 8 -tags leak -coverprofile=cov.out
      gocov convert cov.out | gocov-xml > coverage.xml
    buildEnv:
      image: hub.pingcap.net/jenkins/centos7_golang-1.16:latest
    utReportDir: test.xml
    covReportDir: coverage.xml
  
