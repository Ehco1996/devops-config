version: 1
defaultRefs: [master,release-5.0,release-5.1,release-5.2]

tasks:
  - name: tidb-cyclo
    taskType: cyclo
    shellScript: |
      gocyclo -over 20 -avg ./ 

  - name: tidb-gosec
    taskType: gosec
    shellScript: |
      gosec -fmt=junit-xml -out=results.xml -stdout -verbose=text -exclude=G103,G104,G204,G304,G307,G401,G404,G501,G505,G601 ./...
    reportDir: results.xml

  - name: tidb-build
    taskType: build
    shellScript: |
      make
    outputDir: bin/
    buildEnv:
      image: hub.pingcap.net/jenkins/centos7_golang-1.16:latest

  - name: tidb-test
    taskType: common
    shellScript: |
      make test
    buildEnv:
      image: hub.pingcap.net/jenkins/centos7_golang-1.16:latest

  - name: tidb-race
    taskType: unit-test
    shellScript: |
      export log_level=debug
      find $$PWD/ -type d | grep -vE "(\.git|tools)" | xargs tools/bin/failpoint-ctl enable
      GO111MODULE=on go test -p 8 -timeout 20m -race -coverprofile=cov.out ./... | go-junit-report > test.xml
      gocov convert cov.out | gocov-xml > coverage.xml
    buildEnv:
      image: hub.pingcap.net/jenkins/centos7_golang-1.16:latest
    utReportDir: test.xml
    covReportDir: coverage.xml

  - name: tidb-leak
    taskType: unit-test
    shellScript: |
      export log_level=debug
      find $$PWD/ -type d | grep -vE "(\.git|tools)" | xargs tools/bin/failpoint-ctl enable
      GO111MODULE=on go test -p 8 -tags leak -coverprofile=cov.out ./... | go-junit-report > test.xml
      gocov convert cov.out | gocov-xml > coverage.xml
    buildEnv:
      image: hub.pingcap.net/jenkins/centos7_golang-1.16:latest
    utReportDir: test.xml
    covReportDir: coverage.xml
  
