build:
  shellScript: |
    make
  outputDir: /tmp/
  timeout: 5
  buildEnv:
    image: circleci/node:lts
    request:
      cpu: 4
      mem: 8Gi
    limit:
      cpu: 4
      mem: 8Gi

unitTest:
  shellScript: |
    expoort GOPATH = xxx
    go test -v -cov
  utReportDir: ut/*.xml
  covReportDir: cov/*.xml
  coverageRate: 50
  buildEnv:
    image: golang:1.16
    request:
      cpu: 4
      mem: 8Gi
    limit:
      cpu: 4
      mem: 8Gi

lint:
  shellScript: |
    golangci-lint run  --out-format=junit-xml  --timeout=10m -v ./... > golangci-lint-report.xml
  reportDir: golangci-lint-report.xml
