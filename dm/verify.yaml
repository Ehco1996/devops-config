version: 1

tasks:
  - name: lint
    taskType: lint
    shellScript: |
      make lint

  - name: build
    taskType: build
    shellScript: |
      make
    outputDir: /tmp/
    timeout: 5
    buildEnv:
      image: golang:1.16
      request:
        cpu: 4
        mem: 8Gi
      limit:
        cpu: 4
        mem: 8Gi

  - name: unit-test
    taskType: unit-test
    shellScript: |
      make unit_test_in_verify_ci
    buildEnv:
      image: golang:1.16
      request:
        cpu: 4
        mem: 8Gi
      limit:
        cpu: 4
        mem: 8Gi
    utReportDir: test.xml
    covReportDir: coverage.xml