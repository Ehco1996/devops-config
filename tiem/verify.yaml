build:
  shellScript: |
    make build
  outputDir: bin
  timeout: 10
  buildEnv:
    image: golang:1.16
    request:
      cpu: 4
      mem: 8Gi
    limit:
      cpu: 4
      mem: 8Gi

unitTest:
  shellScript: |
    go test -v ./... -coverprofile=cover.out |go-junit-report > test.xml
    gocov convert cover.out | gocov-xml > coverage.xml
  utReportDir: test.xml
  covReportDir: coverage.xml
  coverageRate: 50
  buildEnv:
    image: golang:1.16
    request:
      cpu: 4
      mem: 8Gi
    limit:
      cpu: 4
      mem: 8Gi
      
lint:
  shellScript: |
    golangci-lint run  --out-format=junit-xml  --timeout=10m -v ./... > golangci-lint-report.xml
  reportDir: golangci-lint-report.xml
