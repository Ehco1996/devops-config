build:
  shellScript: |
    make build
  outputDir: bin
  timeout: 10
  buildEnv:
    image: golang:1.16
    request:
      cpu: 4
      mem: 8Gi
    limit:
      cpu: 4
      mem: 8Gi

unitTest:
  shellScript: |
    make test
  utReportDir: test.xml
  covReportDir: coverage.xml
  coverageRate: 50
  buildEnv:
    image: golang:1.16
    request:
      cpu: 4
      mem: 8Gi
    limit:
      cpu: 4
      mem: 8Gi
      
lint:
  shellScript: |
    make lint
  reportDir: golangci-lint-report.xml

cyclo:
  shellScript: |
    gocyclo -over 20 -avg ./
